<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#pricing">Pricing</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Our Product</h1>
            <button id="learn-more-btn">Learn More</button>
        </section>
        <section id="features">
            <h2>Features</h2>
            <div class="feature" id="feature1">Feature 1</div>
            <div class="feature" id="feature2">Feature 2</div>
            <div class="feature" id="feature3">Feature 3</div>
        </section>
        <section id="pricing">
            <h2>Pricing</h2>
            <p>Our pricing plans are flexible.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
